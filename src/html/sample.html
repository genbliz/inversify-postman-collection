<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Lato&display=swap" />
    <link href="./styles.css" rel="stylesheet" />
    <title>MAX Api Definitions</title>
  </head>
  <body>
    <div class="root-content">
      <h1>MAX Api Definitions</h1>
      <div class="group">
        <h1>Vehicle</h1>
        <div class="endpoint">
          <h2>Get all vehicle with optional parameters</h2>
          <div class="endpoint-container">
            <table>
              <body>
                <tr>
                  <td>url</td>
                  <td class="code"><strong>API-BASE-URL</strong>/v1/vehicle</td>
                </tr>
                <tr>
                  <td>method</td>
                  <td class="code">GET</td>
                </tr>
                <tr>
                  <td>query</td>
                  <td class="code">
                    <div>search_query</div>
                    <div>include_related</div>
                    <div>include_assigned_only</div>
                  </td>
                </tr>
                <tr>
                  <td>request</td>
                  <td style="padding: 0px; margin: 0px">
                    <textarea readonly rows="10" style="width: 100%"></textarea>
                  </td>
                </tr>
              </body>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
